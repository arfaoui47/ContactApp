<!DOCTYPE html>
<html ng-app>
<head>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<title>Contact list app</title>
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
	<h1>MEAN Contact</h1><hr>
	<br>
	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Number</th>
				<th>Action</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input class="form-control" ng-model="contact.name"></td>
				<td><input class="form-control" ng-model="contact.email"></td>
				<td><input class="form-control" ng-model="contact.number"></td>
				<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
				<td><button class="btn btn-success" ng-click="update()">Update</button> &nbsp; &nbsp; <button class="btn btn-success" ng-click="deselect()">Clear</button></td>
			</tr>
			<tr ng-repeat="contact in contactlist">
				<td>{{contact.name}}</td>
				<td>{{contact.email}}</td>
				<td>{{contact.number}}</td>
				<td><botton class="btn btn-danger" ng-click="remove(contact._id)">Remove</botton></td>
				<td><botton class="btn btn-info" ng-click="edit(contact._id)">Edit</botton></td>
			</tr>
		</tbody>	
	</table>

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
	
</body>
</html>
